<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People's Comments</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #00529F;
        }

        h4 {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #00529F;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #003366;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Reviews:</h1>

        {% if comments %}
            {% for i in comments %}
                <h4>{{ comments[i]['comment'] }}</h4>
            {% endfor %}
        {% else %}
            <p>No comments available.</p>
        {% endif %}

        <div class="form-container">
            <form action="/comments" method="POST">
                <button type="submit" class="btn">OK, THAT'S IT</button>
            </form>
        </div>
    </div>
</body>
</html>
